<template>
    <lightning-card
        title="FAST Order Assigner"
        icon-name="custom:custom63"
    >
        <div class="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button
                    label="Assign Case"
                    onclick={handleAssign}
                ></lightning-button>
            </p>
            <template if:true={cases}>
                <template for:each={cases} for:item="cse">
                    <p key={cse.Id}>{cse.CaseNumber}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
